<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <title>Frontend Mentor | Results summary component</title>
		<link rel="stylesheet" type="text/css" href="stylesheet/styles.css">
    </head>
    <body>
		<main class="mainSection">
			<section class="overallSection">
				<div class="topSection">
					<h4>Your Result</h4>
					<div class="circle">
						<h1>76</h1>
						<p>of 100</p>
					</div>
				</div>
				<div class="bottomSection">
					<h2>Great</h2>
					<p>You scored higher than 65% of the people who have taken these tests.</p>
				</div>
			</section>
			<section class="scoresSection">
				<h3>Summary</h3>
				<div class="scores">
					<div class="scoreParent red">
						<div class="corner topR"></div>
						<div class="corner topL"></div>
						<div class="corner bottomR"></div>
						<div class="corner bottomL"></div>
						<div class="subject">
							<img src="assets/images/icon-reaction.svg" alt="Reaction">
							<h5>Reaction</h5>
						</div>
						<p><strong>80</strong> / 100</p>
					</div>
					<div class="scoreParent yellow">
						<div class="corner topR"></div>
						<div class="corner topL"></div>
						<div class="corner bottomR"></div>
						<div class="corner bottomL"></div>
						<div class="subject">
							<img src="assets/images/icon-memory.svg" alt="Memory">
							<h5>Memory</h5>
						</div>
						<p><strong>92</strong> / 100</p>
					</div>
					<div class="scoreParent green">
						<div class="corner topR"></div>
						<div class="corner topL"></div>
						<div class="corner bottomR"></div>
						<div class="corner bottomL"></div>
						<div class="subject">
							<img src="assets/images/icon-verbal.svg" alt="Verbal">
							<h5>Verbal</h5>
						</div>
						<p><strong>61</strong> / 100</p>
					</div>
					<div class="scoreParent blue">
						<div class="corner topR"></div>
						<div class="corner topL"></div>
						<div class="corner bottomR"></div>
						<div class="corner bottomL"></div>
						<div class="subject">
							<img src="assets/images/icon-visual.svg" alt="Visual">
							<h5>Visual</h5>
						</div>
						<p><strong>72</strong> / 100</p>
					</div>
				</div>
				<button>
					Continue
				</button>
			</section>
		</main>
		<div class="attribution">
			<p>
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="#">Anukposi Blossom</a>.
			</p>
		</div>
    </body>
</html>
